

{% extends 'base.html' %}

{% block content %}

<h3>VIDEO LIST</h3>

{% for video in video_list %}

    <a href="{% url 'videos_detail' video.id %}">


        <div class="card" style="width: 20rem;">

            {% load static %}
            <img src= {% static video.thumbnail|cut:'main_app/static/uploads' %} class="card-img-top" alt="...">

            <div class="card-body">
                <span class="card-title"> {{video.title}} </span>
            </div>
        </div>
    </a>

{% endfor %}


{% endblock %}
