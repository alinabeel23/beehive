{% extends 'base.html' %} 

{% block content %}

{% if object %}
<h3>EDIT <span>{{ object.name }}</span> </h3>

{% else %}
<h3>UPLOAD NEW VIDEO</h3>
{% endif %}


<div class="cotatiner">
    <div class="row">
        <div class="form-group col-6">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            
                    {{ form.as_p }}
            
                <input type="submit" class="btn btn-outline-light" value="Upload" style="border-radius: 4rem;">
            </form>
        </div>
    </div>
</div>



{% endblock %}
